<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration | Brewed Cafe</title>
    <link rel="stylesheet" href="register.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form" onsubmit="saveName(event)">
        <div class="input-box">
          <div class="input-box">
            <label>Full Name</label>
            <input type="text" id="fullNameInput" placeholder="Enter full Name" required />
          </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter Email Address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter Phone Number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter Birth Date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Barangay" required />
          <input type="text" placeholder="Municipality" required />
          <div class="column">
            <input type="text" placeholder="Province" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Region" required />
            <input type="number" placeholder="Zip Code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>

<script>
  function saveName(event) {
    event.preventDefault(); // Prevent form submission

    // Retrieve the entered name from the input field
    var fullName = document.getElementById("fullNameInput").value;

    // Store the name in local storage
    localStorage.setItem("fullName", fullName);

    // Redirect to the dashboard.html
    window.location.href = "dashboard.html";
  }
</script>
