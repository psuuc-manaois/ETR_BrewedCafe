function adjustCart(itemId) {
  // Prompt the user to enter a new quantity
  var newQuantity = prompt("Enter the new quantity:");

  // Validate the input
  if (newQuantity === null || newQuantity === "") {
    return; // If the user cancels or doesn't enter a value, do nothing
  }

  // Convert the new quantity to a number
  newQuantity = parseInt(newQuantity);

  // Find the table row for the item
  var row = document.getElementById(itemId);

  // Find the quantity cell and update the value
  var quantityCell = row.querySelector(".quantity");
  quantityCell.textContent = newQuantity;

  // Find the price cell and calculate the new price
  var priceCell = row.querySelector(".price");
  var itemPrice = parseFloat(priceCell.textContent);
  var newPrice = itemPrice * newQuantity;
  priceCell.textContent = newPrice.toFixed(2);

  // Update the total
  updateTotal();
}

function removeItem(itemId) {
  // Find the table row for the item

  // Remove the row from the table
  row.parentNode.removeChild(row);

  // Update the total
  updateTotal();
}

function updateTotal() {

  var totalPrice = 0;
  
  // Iterate over each price cell and add the price to the total
